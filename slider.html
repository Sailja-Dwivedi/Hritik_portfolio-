<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Slide Module</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event, 'shopping')">Shopping</button>
      <button class="tab-link" onclick="openTab(event, 'grocery')">Grocery</button>
    </div>
    <div class="tab-content" id="shopping">
      <h2>Shopping Section</h2>
      <p>Normal shopping items will be displayed here.</p>
      <!-- Add shopping content like products here -->
    </div>
    <div class="tab-content" id="grocery" style="display: none;">
      <h2>Grocery Section</h2>
      <p>Grocery items will be displayed here.</p>
      <!-- Add grocery content like products here -->
    </div>
  </div>
  <script src="slider.js"></script>
</body>
</html>
